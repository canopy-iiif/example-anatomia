<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Adversaria anatomica omnia : (quorum tria posteriora nunc primum prodeunt) novis pluribus æreis tabulis, &amp; universali accuratissimo indice ornata : opus nunc vere absolutum, inventis, &amp; innumeris observationibus, ac monitis refertum, quibus universa humani corporis anatome, &amp; subinde etiam quæ ab hac pendent, res medica, &amp; chirurgica admodum illustrantur. - Anatomia Humana</title><meta name="robots" content="index,follow"/><meta name="description" content="Morgagni studied under Valsalva at Bologna, before accepting the chair of anatomy at Padua in 1715. At Bologna he assisted Valsalva in his work on the anatomy of the ear, published in 1704; he also edited Valsalva&#x27;s collected works in a posthumous edition of 1740. It was while working with Valsalva that Morgagni acquired his interest in pathology. He has been called the &#x27;father of pathologic anatomy&#x27; on the strength of his published works, particularly his De sedibus et causis morborum per anatomen indagatis libri quinque, published at Venice in 1761. Morgagni was the first to make a systematic correlation between the symptoms of a particular disease and the anatomical lesions found in post-mortem examination, based on more than six hundred autopsies conducted over a sixty-year period. 

Much earlier Morgagni had published his Adversaria anatomica omnia, a series of research notes on microscopic anatomy, published individually between 1706 and 1717 and as a whole in 1719. Here Morgagni provided new data on the glands of the larynx, trachea and glottal regions, the male urethra, and the female genitalia. He also described the fine folds of the anal canal, still known as the &#x27;columns of Morgagni.&#x27;  Adversaria is illustrated with ten engraved plates."/><meta property="og:title" content="Adversaria anatomica omnia : (quorum tria posteriora nunc primum prodeunt) novis pluribus æreis tabulis, &amp; universali accuratissimo indice ornata : opus nunc vere absolutum, inventis, &amp; innumeris observationibus, ac monitis refertum, quibus universa humani corporis anatome, &amp; subinde etiam quæ ab hac pendent, res medica, &amp; chirurgica admodum illustrantur. - Anatomia Humana"/><meta property="og:description" content="Morgagni studied under Valsalva at Bologna, before accepting the chair of anatomy at Padua in 1715. At Bologna he assisted Valsalva in his work on the anatomy of the ear, published in 1704; he also edited Valsalva&#x27;s collected works in a posthumous edition of 1740. It was while working with Valsalva that Morgagni acquired his interest in pathology. He has been called the &#x27;father of pathologic anatomy&#x27; on the strength of his published works, particularly his De sedibus et causis morborum per anatomen indagatis libri quinque, published at Venice in 1761. Morgagni was the first to make a systematic correlation between the symptoms of a particular disease and the anatomical lesions found in post-mortem examination, based on more than six hundred autopsies conducted over a sixty-year period.

o":{"title":"Adversaria anatomica omnia : (quorum tria posteriora nunc primum prodeunt) novis pluribus æreis tabulis, \u0026 universali accuratissimo indice ornata : opus nunc vere absolutum, inventis, \u0026 innumeris observationibus, ac monitis refertum, quibus universa humani corporis anatome, \u0026 subinde etiam quæ ab hac pendent, res medica, \u0026 chirurgica admodum illustrantur. - Anatomia Humana","description":"Morgagni studied under Valsalva at Bologna, before accepting the chair of anatomy at Padua in 1715. At Bologna he assisted Valsalva in his work on the anatomy of the ear, published in 1704; he also edited Valsalva's collected works in a posthumous edition of 1740. It was while working with Valsalva that Morgagni acquired his interest in pathology. He has been called the 'father of pathologic anatomy' on the strength of his published works, particularly his De sedibus et causis morborum per anatomen indagatis libri quinque, published at Venice in 1761. Morgagni was the first to make a systematic correlation between the symptoms of a particular disease and the anatomical lesions found in post-mortem examination, based on more than six hundred autopsies conducted over a sixty-year period. \n\nMuch earlier Morgagni had published his Adversaria anatomica omnia, a series of research notes on microscopic anatomy, published individually between 1706 and 1717 and as a whole in 1719. Here Morgagni provided new data on the glands of the larynx, trachea and glottal regions, the male urethra, and the female genitalia. He also described the fine folds of the anal canal, still known as the 'columns of Morgagni.'  Adversaria is illustrated with ten engraved plates.","canonical":"https://canopy-iiif.github.io/example-anatomia/works/adversaria-anatomica-omnia-quorum-tria-posteriora-nunc-primum-prodeunt-novis-pluribus-aereis-tabulis","openGraph":{"images":[{"url":"https://iiif.library.utoronto.ca/image/v2/anatomia:RBAI031_0001/full/80,/0/default.jpg","type":"","width":200,"height":200,"alt":"Adversaria anatomica omnia : (quorum tria posteriora nunc primum prodeunt) novis pluribus æreis tabulis, \u0026 universali accuratissimo indice ornata : opus nunc vere absolutum, inventis, \u0026 innumeris observationibus, ac monitis refertum, quibus universa humani corporis anatome, \u0026 subinde etiam quæ ab hac pendent, res medica, \u0026 chirurgica admodum illustrantur."}]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"adversaria-anatomica-omnia-quorum-tria-posteriora-nunc-primum-prodeunt-novis-pluribus-aereis-tabulis"},"buildId":"FTO2AYrPJap5GRXuQUyaQ","assetPrefix":"/example-anatomia","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
