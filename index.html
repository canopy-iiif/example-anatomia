mpo rapidam evolutionem experta est. Andreas Vesalius, notus medicus et anatomista, opere suo \\\"De Humani Corporis Fabrica\\\" anno 1543 publicato, fundamenta scientiae anatomicae modernae posuit. Vesalius, Galeni doctrinam reiiciens, anatomiam per directam observationem et dissectionem promovit, ossium, musculorum, et aliarum corporis partium accuratam descriptionem praebens.\"\n    }), \"\\n\", _jsxs(_components.blockquote, {\n      children: [\"\\n\", _jsx(_components.p, {\n        children: _jsx(_components.strong, {\n          children: \"Excerptum ex \\\"De Humani Corporis Fabrica\\\" Andreas Vesalius (1543):\"\n        })\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(Viewer, {\n      iiifContent: \"https://iiif.library.utoronto.ca/presentation/v2/anatomia:RBAI043/manifest\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"Progressus in Anatomia\"\n    }), \"\\n\", _jsx(_components.h4, {\n      children: \"Vesalius et Renovatio Anatomica\"\n    }), \"\\n\", _jsxs(_components.blockquote, {\n      children: [\"\\n\", _jsx(_components.p, {\n        children: \"\\\"Humanum corpus, non minus mirabile quam sacrum, cuius singula membra, singulaeque particulae non fortuito aut sine ratione factae videmur, sed ita dispositae ut ad certum finem videantur omnes respicere. In dissectione, veritatis indagatio nostra sola dux est; non veterum scripta, non opiniones praeceptorum, sed oculorum ac manuum experientia.\\\"\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [_jsx(_components.strong, {\n          children: \"Vesalius\"\n        }), \" (\", _jsx(_components.em, {\n          children: \"1814-1864\"\n        }), \"):\", \"\\n\", _jsxs(_components.ul, {\n          children: [\"\\n\", _jsxs(_components.li, {\n            children: [_jsx(_components.strong, {\n              children: \"Ossium\"\n            }), \": Studium ossium humanorum.\"]\n          }), \"\\n\", _jsxs(_comp
